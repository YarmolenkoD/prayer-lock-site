        .screenshot {

            width: 280px;
            height: 560px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25), 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 10px solid white;
            animation: carouselCards 11s linear infinite;
            transform-style: preserve-3d;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Carousel animation - shows each screenshot for ~3 seconds */
        .screenshot-1 {
            animation-delay: 0s;
            z-index: 3;
        }

        .screenshot-2 {
            animation-delay: -7.33s;
            z-index: 1;
        }

        .screenshot-3 {
            animation-delay: -3.67s;
            z-index: 2;
        }

        @keyframes carouselCards {
            0% {
                opacity: 0;
                transform: translateX(150px) rotateY(60deg) scale(0.5);
            }
            5% {
                opacity: 1;
                transform: translateX(0) rotateY(0deg) scale(1);
            }
            32% {

                transform: translateX(0) rotateY(0deg) scale(1);

            37% {
