    <header>

    <!-- Waitlist Modal -->
    <div class="modal-overlay" id="waitlistModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeWaitlistModal()">&times;</button>
            <h2>Join the Waitlist</h2>
            <p>Be the first to know when Prayer Lock launches on your device.</p>

            <form class="waitlist-form" id="waitlistForm" onsubmit="handleWaitlistSubmit(event)">
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input
                        type="email"
                        id="userEmail"
                        name="email"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Join Waitlist</button>
                <div class="form-message" id="formMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Email Octopus API key and list ID
        const EMAIL_OCTOPUS_CONFIG = {
            apiKey: 'YOUR_EMAIL_OCTOPUS_API_KEY', // Get from https://emailoctopus.com/api
            listId: 'YOUR_LIST_ID' // Your Email Octopus list ID
        };

        // Alternative: Use Brevo (formerly Sendinblue)
        // const BREVO_CONFIG = {
        //     apiKey: 'YOUR_BREVO_API_KEY',
        //     contactListId: 3 // Default list ID
        // };

        let selectedPlatform = null;

        function openWaitlistModal(platform) {
            selectedPlatform = platform;
            document.getElementById('waitlistModal').classList.add('active');
        }

        function closeWaitlistModal() {
            document.getElementById('waitlistModal').classList.remove('active');
            document.getElementById('waitlistForm').reset();
            document.getElementById('formMessage').className = 'form-message';
            selectedPlatform = null;
        }

        async function handleWaitlistSubmit(event) {
            event.preventDefault();

            const email = document.getElementById('userEmail').value;
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                // Send to Email Octopus
                const response = await fetch('https://emailoctopus.com/api/1.6/lists/' + EMAIL_OCTOPUS_CONFIG.listId + '/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: EMAIL_OCTOPUS_CONFIG.apiKey,
                        email_address: email,
                        tags: [selectedPlatform === 'ios' ? 'iOS' : 'Android']
                    })
                });

                const data = await response.json();

                if (response.ok || data.error?.code === 'DUPLICATE_EMAIL') {
                    formMessage.className = 'form-message success';
                    formMessage.textContent = '✓ Email added! Check your inbox for confirmation.';
                    document.getElementById('waitlistForm').reset();
                    setTimeout(() => closeWaitlistModal(), 2000);
                } else {
                    throw new Error(data.error?.message || 'Failed to add email');
                }
            } catch (error) {
                formMessage.className = 'form-message error';
                formMessage.textContent = '✗ Error: ' + error.message + '. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        }

        // Close modal when clicking outside
        document.getElementById('waitlistModal').addEventListener('click', (e) => {
            if (e.target.id === 'waitlistModal') {
                closeWaitlistModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('waitlistModal').classList.contains('active')) {
                closeWaitlistModal();
            }
        });
    </script>
